{% extends 'admin/base_login.html' %}
{% load static i18n user_helper %}

{% block content %}
    <div class="page" style="min-height: 100%">
        <div class="page-single">
            <div class="container">
                <div class="row">
                    <div class="col col-login mx-auto">
                        <div class="text-center">
                            <h2 id="site-name">
                                {% get_sys_common_title %}
                            </h2>
                        </div>
                        <form class="card" style="border:0px;" action="{{ app_path }}" id="login-form" method="post">
                            {% csrf_token %}
                            <div class="card-body p-6">
                                <div class="form-group">
                                    {{ form.username.errors }}
                                </div>
                                <div class="form-group">
                                    <label class="form-label">{{ form.username.label_tag }}</label>
                                    <input type="text" name="{{ form.username.html_name }}"
                                           id="{{ form.username.id_for_label }}"
                                           placeholder="请输入用户名" maxlength="254"
                                           value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    {{ form.password.errors }}
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        密码
                                        {% block forgot_password_link %}
                                            <a href="./forgot-password.html" class="float-right small">忘记密码</a>
                                        {% endblock %}
                                    </label>
                                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                                           placeholder="密码" name="{{ form.password.html_name }}"
                                           value="{% if form.password.value %}{{ form.password.value }}{% endif %}">
                                    {{ form.password.errors }}
                                    <input type="hidden" name="next" value="{{ next }}">
                                </div>
                                <div class="form-group">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input"/>
                                        <span class="custom-control-label">记住账号</span>
                                    </label>
                                </div>
                                <div class="form-footer">
                                    <button type="submit"
                                            class="btn btn-primary btn-block"
                                            onfocus="true">{% trans 'Log in' %}</button>
                                </div>
                            </div>
                        </form>
                        {% block register_link %}
                            <div class="text-center text-muted">
                                先注册一个账号? <a href="./register.html">注 册</a>
                            </div>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
